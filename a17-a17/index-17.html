<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
		@media screen and (max-width:321px){
  		  .m-navlist{font-size:15px}
		}
	
		@media screen and (min-width:321px) and (max-width:400px){
		    .m-navlist{font-size:16px}
		}

		@media screen and (min-width:400px){
		    .m-navlist{font-size:18px}
		}
		</style>
		<link rel="stylesheet" type="text/css" href="css/index.17.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
	</head>
	<body>
		<header>
				<div class="header">
				    <div class="hea_left"><img src="img/logo.png"/></div>
				    <div class="hea_centent"><span>装修贷款</span></div>
					<div class="hea_right">
					<div class="you1">
						<span class="iconfont icon-user"></span>
						<p>我的</p>
					</div>
					<div class="you2">
						<span class="iconfont icon-nav"></span>
					    <p>导航</p>
					</div>
				</div>	
			</div>			
		</header>
		<!--img-->
		<div class="tp">
			<img src="img/loans.jpg">
		</div>
		<!--间隔-->
		<div class="jg">
			<p>申请房先森装修贷</p>
			<div><img src="img/icon_title.png"/></div>
		</div>
		<!--表单-->
		<div class="bd">
				<form action="" method="post">
					<input type="text" placeholder="小区名">
					<input type="text"  placeholder="手机号">
					<input type="text" placeholder="建筑面积">
					<input type="submit" value="立即申请">
				</form>
		</div>
		<!--贷款-->
		<div class="sm">
			<span>什么是装修贷款</span>
		</div>
		<div class="dk">
			<p>
				装修贷款无需担保个人信用贷款，是房先森装修和建业共同为装修工薪人士发放的个人信用贷款，用于房屋装修相关支出。
				<span>无需担保，无需抵押,</span>以个人信誉荣耀度作为判断依据，<span>最高可贷50万。</span>
			</p>
		</div>
		<!--间隔-->
		<div class="jg">
			<p>申请流程</p>
			<div><img src="img/icon_title.png"/></div>
		</div>
		<!--流程-->
		<div class="lc">
			<ul>
				<li><div><span class="iconfont icon-pencle"></span></div><p>01</p><p>在线预约</p></li>
				<li><div><span class="iconfont icon-share"></span></div><p>02</p><p>银行评估初审</p></li>
				<li><div><span class="iconfont icon-pencle"></span></div><p>03</p><p>提交材料放款</p></li>
			</ul>
		</div>

	<script type="text/javascript">
		window.onresize=window.onload=function(){
			var width = document.documentElement.clientWidth;
			document.documentElement.style.fontSize=width/7.5+"px";
		}
	</script>
